<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../CSS/Editor/editor.css"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YamPins Editor</title>
</head>
<body>
    <h1>hola mundo</h1>

    <main>
        <!-- Prueba editor -->
         <!-- Fondo blanco que contiene el editor -->
        <section class="marco-editor">
            <!-- Divisor que contiene el input -->
            <div class="div-cargar-imagen">
                <section class="seccion-botones">
                    <!-- Input para elegir la imagen -->
                    <div class="divisor-botones">
                        <label for="texto" class="entrada-texto"></label>
                        <input class="input-text" type="text" id="texto" placeholder="Escribí tu palabra favorita!">
                    </div>

                     <div class="divisor-botones">
                           <input type="file" id="input-imagen" class="input" />
                           <label for="input-imagen" class="botones">Cargar imagen</label>
                     </div>
                     
                </section>
            </div>
            <!-- Divisor que contiene el canvas 
             (La imagen que se va a cagar) y también contiene
             el pin (redondo)-->
            <div id="pin-container">
            <div class="pin">
                <canvas id="canvas-image"></canvas>
            </div>
            </div>
        </section>
    </main>
    <!-- IMPORTO LA LIBRERÍA FABRIC JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script type="module" src="../../JavaScript/Editor/editor.js"></script>
</body>
</html>
